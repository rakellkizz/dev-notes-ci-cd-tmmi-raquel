name: Gerar PDF Automático (LaTeX Completo)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar pacotes
        run: sudo apt-get update

      - name: Instalar dependências do Pandoc + suporte a imagens SVG
        run: |
          sudo apt-get install -y pandoc librsvg2-bin

      - name: Instalar LaTeX COMPLETO (TeXLive Full)
        run: |
          sudo apt-get install -y texlive-full

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF estilo LIVRO
        run: |
          pandoc README.md \
            --from markdown \
            --pdf-engine=pdflatex \
            --toc \
            --variable fontsize=12pt \
            --variable papersize=a4 \
            --variable documentclass=report \
            --highlight-style tango \
            -o docs/DevNotes.pdf

      - name: Upload do PDF como artefato
        uses: actions/upload-artifact@v4
        with:
          name: devnotes-pdf
          path: docs/DevNotes.pdf
