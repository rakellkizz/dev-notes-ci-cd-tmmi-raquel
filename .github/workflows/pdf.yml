name: Gerar PDF Profissional

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y \
            pandoc \
            librsvg2-bin \
            texlive \
            texlive-latex-extra \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            unzip \
            wget

      - name: Baixar Eisvogel completo
        run: |
          wget https://github.com/Wandmalfarbe/pandoc-latex-template/archive/refs/heads/master.zip -O eisvogel.zip
          unzip eisvogel.zip
          mkdir eisvogel
          cp -r pandoc-latex-template-master/template-multi-file/* eisvogel/

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF
        run: |
          pandoc README.md \
            --from markdown \
            --template eisvogel/eisvogel.latex \
            --pdf-engine=xelatex \
            --data-dir eisvogel \
            --listings \
            --toc \
            --metadata=title:"Dev Notes – CI/CD, Pipelines & TMMi" \
            --metadata=author:"Raquel G. de Souza" \
            -o docs/dev-notes.pdf

      - name: Publicar artefato
        uses: actions/upload-artifact@v4
        with:
          name: dev-notes
          path: docs/dev-notes.pdf