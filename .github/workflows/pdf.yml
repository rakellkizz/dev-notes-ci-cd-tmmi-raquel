name: Gerar PDF Profissional

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar pacotes
        run: sudo apt update

      - name: Instalar Pandoc + LaTeX necessário
        run: |
          sudo apt install -y pandoc \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            wget unzip

      # ✅ Baixa o repositório COMPLETO do Eisvogel (garantido!)
      - name: Baixar template Eisvogel (zip oficial)
        run: |
          wget https://github.com/Wandmalfarbe/pandoc-latex-template/archive/refs/heads/master.zip -O eisvogel.zip
          unzip eisvogel.zip
          cp pandoc-latex-template-master/eisvogel.tex eisvogel.tex

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF profissional com Eisvogel
        run: |
          pandoc README.md \
            --from markdown \
            --template eisvogel.tex \
            --listings \
            --toc \
            --pdf-engine=xelatex \
            --metadata=title:"Dev Notes – CI/CD, Pipelines & TMMi" \
            --metadata=subtitle:"Estudos, práticas e fundamentos para Engenharia e Qualidade" \
            --metadata=author:"Raquel G. de Souza" \
            -o docs/dev-notes.pdf

      - name: Publicar PDF como artefato
        uses: actions/upload-artifact@v4
        with:
          name: dev-notes-pdf
          path: docs/dev-notes.pdf
