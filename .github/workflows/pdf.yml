name: Gerar PDF Profissional

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Pandoc
        run: |
          sudo apt update
          sudo apt install -y pandoc

      - name: Instalar LaTeX mínimo necessário
        run: |
          sudo apt install -y \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-latex-extra \
            texlive-fonts-extra

      - name: Baixar Template Eisvogel
        run: |
          wget https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/templates/eisvogel.tex -O eisvogel.tex

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF profissional com Eisvogel
        run: |
          pandoc README.md \
            --from markdown \
            --template eisvogel.tex \
            --listings \
            --toc \
            --metadata=title:"Dev Notes – CI/CD, Pipelines & TMMi" \
            --metadata=subtitle:"Estudos, práticas e fundamentos para equipes de Engenharia & QA" \
            --metadata=author:"Raquel G. de Souza" \
            -o docs/DevNotes.pdf

      - name: Upload do PDF como artefato
        uses: actions/upload-artifact@v4
        with:
          name: devnotes-pdf
          path: docs/DevNotes.pdf
