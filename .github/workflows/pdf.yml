name: Gerar PDF Profissional

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar pacotes
        run: sudo apt update

      - name: Instalar Pandoc + LaTeX mínimo necessário
        run: |
          sudo apt install -y pandoc \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            wget

      - name: Baixar template Eisvogel (link atualizado)
        run: |
          wget https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex -O eisvogel.tex

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF profissional com Eisvogel
        run: |
          pandoc README.md \
            --from markdown \
            --template eisvogel.tex \
            --listings \
            --toc \
            --metadata=title:"Dev Notes – CI/CD, Pipelines & TMMi" \
            --metadata=subtitle:"Estudos, práticas e fundamentos para equipes de Engenharia & QA" \
            --metadata=author:"Raquel
