name: Gerar PDF Profissional

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar pacotes
        run: sudo apt update

      - name: Instalar Pandoc + LaTeX necessário
        run: |
          sudo apt install -y pandoc \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-xetex \
            unzip wget

      - name: Baixar Eisvogel (versão multi-file)
        run: |
          wget https://github.com/Wandmalfarbe/pandoc-latex-template/archive/refs/heads/master.zip -O eisvogel.zip
          unzip eisvogel.zip
          cp pandoc-latex-template-master/template-multi-file/eisvogel.latex eisvogel.latex

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF com Eisvogel
        run: |
          pandoc README.md \
            --from markdown \
            --template eisvogel.latex \
            --pdf-engine=xelatex \
            --toc \
            --listings \
            --metadata=title:"Dev Notes – CI/CD, Pipelines & TMMi" \
            --metadata=author:"Raquel G. de Souza" \
            -o docs/dev-notes.pdf

      - name: Publicar artefato
        uses: actions/upload-artifact@v4
        with:
          name: dev-notes-pdf
          path: docs/dev-notes.pdf
