name: Gerar PDF Profissional

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Pacotes Necessários
        run: |
          sudo apt update
          sudo apt install -y pandoc \
            texlive \
            texlive-xetex \
            texlive-latex-extra \
            unzip wget

      - name: Baixar Template Eisvogel Simples
        run: |
          wget https://github.com/Wandmalfarbe/pandoc-latex-template/archive/refs/heads/master.zip -O eisvogel.zip
          unzip eisvogel.zip
          cp pandoc-latex-template-master/template/default.latex eisvogel.tex

      - name: Criar pasta docs/
        run: mkdir -p docs

      - name: Gerar PDF
        run: |
          pandoc README.md \
            --from markdown \
            --template eisvogel.tex \
            --pdf-engine=xelatex \
            --toc \
            --listings \
            --metadata=title:"Dev Notes – CI/CD, Pipelines & TMMi" \
            --metadata=author:"Raquel G. de Souza" \
            -o docs/dev-notes.pdf

      - name: Publicar artefato
        uses: actions/upload-artifact@v4
        with:
          name: dev-notes-pdf
          path: docs/dev-notes.pdf
